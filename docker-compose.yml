version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flowform-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: flowform
      POSTGRES_USER: flowform
      POSTGRES_PASSWORD: flowform_dev_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U flowform']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
